<!DOCTYPE html>

<!-- Exercise 7.7b: ex07_07b.html --> 
<html>
   <head>
      <meta charset = "utf-8">
      <title>Finding Code Errors</title>
      <script>

         var gender;
         gender = window.prompt( "Enter gender"
               + " (1 = Woman, 2 = Man)", "1" );

         if ( gender == 1 )
            document.writeln( "Woman");
         else
            document.writeln( "Man" );

      </script>
   </head><body></body>
</html>
