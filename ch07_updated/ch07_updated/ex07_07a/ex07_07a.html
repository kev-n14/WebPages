<html>
   <head>
      <meta charset = "utf-8">
      <title>Finding Code Errors</title>
      <script>

         var c;
         var product;

         c = 1;
         product = 1;

         while ( c <= 5 ) 
	     {
            product *= c;
            ++c;
         } // end while

         document.writeln( "The product is: " + product );

      </script>
   </head><body></body>
</html>
