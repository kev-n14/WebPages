<!DOCTYPE html>

<!-- Exercise 8.5: ex08_05.html -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Mystery</title>
      <script>

         document.writeln( "<table>" );

         for ( var i = 1; i <= 10; i++ )
         {
            document.writeln( "<tr>" );
            
            for ( var j = 1; j <= 5; j++ )
               document.writeln( "<td>(" + i + ", " + j + ")</td>" );
            
            document.writeln( "</tr>" );
         } // end for

         document.writeln( "</table>" );

      </script>
   </head><body />
</html>
